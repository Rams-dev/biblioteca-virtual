<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="css/login.css">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/index.css">
    <title>BIBLIOTECA COMUNITARIA</title>
</head>
<body>  
      <nav class="">
        <div class="d-flex justify-content-end p-3">
          <button class="btn btn-outline-success btn-lg" id="login"  data-toggle="modal" data-target="#log">INICIAR SESSION</button>
        </div>
      </nav>
        <div id="registro" class="d-flex justify-content-center">
          <form action="" class="form-group col-md-5 myform" method="post" id="registroUserForm">
            <div class="text-center">
              <h2>REGISTRATE</h2>
              <p>Para poder ingresar a los libros</p>
            </div>
            <div id="nombre">
              <label for="">Nombre</label>
              <input type="text" class="form-control" name= "nombre" id="nombre">
              <div id="errorNombre"> </div>
            </div>

            <div id="apellidoPaterno">
              <label for="">Apellido paterno </label>
              <input type="text" class="form-control" name= "apellidoPaterno" id="apellidoPaterno">
              <div id="errorApellidoPaterno"></div>
            </div>

            <div id="apellidoMaterno">
              <label for="">Apellido materno </label>
              <input type="text" class="form-control" name= "apellidoMaterno" id="apellidoMaterno">
              <div id="errorApellidoMaterno"></div>
            </div>

            <div id="correoElectronico">
              <label for="">Correo Electronico</label>
              <input type="email" class="form-control" name= "correoElectronico" id="correoElectronico">
              <div id="errorCorreoElectronico"></div>
            </div>

            <div id="pass">
              <label for="">Contraseña</label>
              <input type="password" class="form-control" name="pass" id="pass">
              <div id="errorPass"></div>
            </div>
            <div class="mt-3 d-flex justify-content-end">
            <button class="btn btn-outline-success" type="submit" id="registroUsuario">Registrarme</button>
            </div>
        
        </form>
      </div>
    


    <!-- Modal del login -->
    <div class="modal fade" id="log" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">LOGIN BIBLIOTECA</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="">Usuario</label>
              <input type="text" class="form-control" id="usuario" >
              <div id="errorUser"></div>
              <label for="">Contraseña</label>
              <input type="password" class="form-control" id="password" >
              <div id="errorPassword"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="ingresar">Ingresar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- fin de modal -->
      <script src="js/funciones_login.js"></script>
      <script src="js/registroUsuario.js"></script>
      <!-- <script src="js/agregar_libro.js"></script> -->
</body>
</html>
